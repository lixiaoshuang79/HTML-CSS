<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片的列表</title>
    <link rel="stylesheet" href="../code/03_layout/css/reset.css">
    <style>
        body{
            background-color: antiquewhite;
        }
        .img-list{
            width: 190px;
            height: 470px;
            overflow: hidden;
            margin: 50px auto;
            background-color: #f4f4f4;
        }
        .img-list img{
            width: 100%;
        }
        .img-list li:not(last-child){
            margin-bottom: 9px;
        }
    </style>
</head>
<body>
    <!-- <div>
            <a href="javascript:;"><img src="" alt=""></a>
            <a href="javascript:;"><img src="" alt=""></a>
            <a href="javascript:;"><img src="" alt=""></a>
    </div> -->

    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="../code/exercise/img/01/1.jpg" alt="">
            </a>
        </li>
    

    
        <li>
            <a href="javascript:;">
                <img src="../code/exercise/img/01/2.jpg" alt="">
            </a>
        </li>
    

    
        <li>
            <a href="javascript:;">
                <img src="../code/exercise/img/01/3.jpg" alt="">
            </a>
        </li>
    </ul>

</body>
</html>
